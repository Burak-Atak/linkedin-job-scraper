<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <!-- Link to your CSS files or CDN here -->
    <!-- Link to Bootstrap CSS if you're using it -->
    <!-- Include any other meta tags, stylesheets, or scripts as needed -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content from child templates will be placed here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Your Website</p>
        <!-- Add footer content such as copyright information -->
    </footer>

    <!-- Include your JavaScript files or CDN here -->
    <!-- Include Bootstrap JavaScript if you're using it -->
    <!-- Add any other scripts as needed -->
</body>
</html>
